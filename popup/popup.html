<!DOCTYPE html>
<html>
<head>
	<title>TraviTools</title>
	<meta charset="UTF-8" />

	<!-- Stylesheets -->
	<link rel="stylesheet" href="style.css" />

	<!-- JavaScripts -->
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../core.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</head>
<body>
	<section id="mainmenu">
		<section>
			<header><h1 data-i18n=""></h1></header>
			<div>
				<ul class="clearfix" id="npc">
					<li data-i18n-title="">
						<img src="../images/res/wood.gif" alt="" />
						<p data-res="wood"></p>
					</li>
					<li data-i18n-title="">
						<img src="../images/res/clay.gif" alt="" />
						<p data-res="clay"></p>
					</li>
					<li data-i18n-title="">
						<img src="../images/res/ore.gif" alt="" />
						<p data-res="ore"></p>
					</li>
					<li data-i18n-title="">
						<img src="../images/res/grain.gif" alt="" />
						<p data-res="grain"></p>
					</li>
					<li data-i18n-title="">
						<img src="../images/res/flour.gif" alt="" />
						<p data-res="flour"></p>
					</li>
					<li data-i18n-title="">
						<img src="../images/res/coal.gif" alt="" />
						<p data-res="coal"></p>
					</li>
					<li data-i18n-title="">
						<img src="../images/res/boards.gif" alt="" />
						<p data-res="boards"></p>
					</li>
					<li data-i18n-title="">
						<img src="../images/res/bricks.gif" alt="" />
						<p data-res="bricks"></p>
					</li>
					<li data-i18n-title="">
						<img src="../images/res/iron.gif" alt="" />
						<p data-res="iron"></p>
					</li>
					<li data-i18n-title="">
						<img src="../images/res/bread.gif" alt="" />
						<p data-res="bread"></p>
					</li>
				</ul>
			</div>
		</section>
		<section>
			<header><h1 data-i18n="timeline"></h1></header>
			<nav>
				<ul>
					<li class="cpointer">
						<span></span>
						<span data-i18n="timeline_online"></span>
					</li>
					<li class="cpointer">
						<span></span>
						<span data-i18n="timeline_afk"></span>
					</li>
					<li class="cpointer">
						<span></span>
						<span data-i18n="timeline_offline"></span>
					</li>
				</ul>
			</nav>
		</section>
		<section>
			<header><h1 data-i18n="links"></h1></header>
			<nav>
				<ul>
					<li class="cpointer" id="settings">
						<span data-i18n="settings"></span>
					</li>
				</ul>
			</nav>
		</section>
		<section>
			<header><h1 data-i18n="search"></h1></header>
			<div>
				
			</div>
		</section>
	</section>
</body>
</html>
