<!DOCTYPE html>
<html>
<head>
	<title>TraviTools</title>
	<meta charset="UTF-8" />

	<!-- Stylesheets -->
	<link rel="stylesheet" href="style.css" />

	<!-- JavaScripts -->
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript" src="../core.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</head>
<body>
	<section id="mainmenu">
		<section>
			<header>
				<img src="../images/arrowDown.svg" alt="" class="cpointer left jsCollapsible" data-collapsible-container="marketplaceContainer" data-is-open="1" />
				<h1 data-i18n="marketplace"></h1>
			</header>
			<div id="marketplaceContainer">
				<ul class="clearfix" id="npc">
					<li data-i18n-title="wood">
						<img src="../images/res/wood.gif" alt="" />
						<p data-res="wood"></p>
					</li>
					<li data-i18n-title="clay">
						<img src="../images/res/clay.gif" alt="" />
						<p data-res="clay"></p>
					</li>
					<li data-i18n-title="ore">
						<img src="../images/res/ore.gif" alt="" />
						<p data-res="ore"></p>
					</li>
					<li data-i18n-title="grain">
						<img src="../images/res/grain.gif" alt="" />
						<p data-res="grain"></p>
					</li>
					<li data-i18n-title="flour">
						<img src="../images/res/flour.gif" alt="" />
						<p data-res="flour"></p>
					</li>
					<li data-i18n-title="coal">
						<img src="../images/res/coal.gif" alt="" />
						<p data-res="coal"></p>
					</li>
					<li data-i18n-title="boards">
						<img src="../images/res/boards.gif" alt="" />
						<p data-res="boards"></p>
					</li>
					<li data-i18n-title="bricks">
						<img src="../images/res/bricks.gif" alt="" />
						<p data-res="bricks"></p>
					</li>
					<li data-i18n-title="iron">
						<img src="../images/res/iron.gif" alt="" />
						<p data-res="iron"></p>
					</li>
					<li data-i18n-title="bread">
						<img src="../images/res/bread.gif" alt="" />
						<p data-res="bread"></p>
					</li>
				</ul>
			</div>
		</section>
		<section>
			<header>
				<img src="../images/arrowDown.svg" alt="" class="cpointer left jsCollapsible" data-collapsible-container="timelineContainer" data-is-open="1" />
				<h1 data-i18n="timeline"></h1>
			</header>
			<nav id="timelineContainer">
				<ul>
					<li class="cpointer">
						<span data-i18n="timeline_online"></span>
					</li>
					<li class="cpointer">
						<span data-i18n="timeline_afk"></span>
					</li>
					<li class="cpointer">
						<span data-i18n="timeline_offline"></span>
					</li>
				</ul>
			</nav>
		</section>
		<section>
			<header>
				<img src="../images/arrowDown.svg" alt="" class="cpointer left jsCollapsible" data-collapsible-container="linksContainer" data-is-open="1" />
				<h1 data-i18n="links"></h1>
			</header>
			<nav id="linksContainer">
				<ul>
					<li class="cpointer" id="userMemo">
						<img src="../images/document.svg" alt="" class="left" />
						<span data-i18n="user_memo"></span>
					</li>
					<li class="cpointer" id="settings">
						<img src="../images/options.svg" alt="" class="left" />
						<span data-i18n="settings"></span>
					</li>
				</ul>
			</nav>
		</section>
		<section>
			<header>
				<img src="../images/arrowDown.svg" alt="" class="cpointer left jsCollapsible" data-collapsible-container="searchContainer" data-is-open="1" />
				<h1 data-i18n="search"></h1>
			</header>
			<div id="searchContainer">
				<form style="position:relative">
					<input type="text" name="search" placeholder="TravianerWiki durchsuchen..." autocomplete="off">
					<button type="submit" disabled="disabled">
						<img src="../images/search.svg" alt="" style="margin:8px 2px">
					</button>
				</form>
				<div class="sResults" style="display:none">
					<span class="arrow"></span>
					<ul class="updates"></ul>
				</div>
			</div>
		</section>
	</section>
</body>
</html>
